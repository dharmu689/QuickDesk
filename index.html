<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ticket System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="authContainer">
        <h2>Login / Register</h2>
        <form id="authForm">
            <input type="text" id="username" placeholder="Enter username" required />
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container hidden" id="dashboardContainer">
        <div class="header">
            <h2 id="welcomeMsg"></h2>
            <button id="logoutBtn">Logout</button>
        </div>
        <div class="ticket-section">
            <h3>Create Ticket</h3>
            <form id="ticketForm">
                <input type="text" id="ticketTitle" placeholder="Ticket Title" required />
                <textarea id="ticketDesc" placeholder="Describe your issue..." required></textarea>
                <button type="submit">Submit Ticket</button>
            </form>
        </div>

        <hr/>

        <div class="my-tickets">
            <h3>My Tickets</h3>
            <ul id="ticketList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
